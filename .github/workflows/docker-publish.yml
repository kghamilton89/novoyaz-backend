name: Build & Push (versioned, amd64)

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: write  # required to push git tags

env:
  IMAGE_NAME: kghamilton89/novoyaz-stub

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (with tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git user for tagging
        run: |
          git config user.name  "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Determine next version (0.1, 0.2, …)
        id: ver
        shell: bash
        run: |
          LAST="$(git tag -l 'v[0-9]*.[0-9]*' | sed 's/^v//' | sort -V | tail -n1)"
          if [ -z "$LAST" ]; then LAST="0.0"; fi
          MAJ="${LAST%%.*}"
          MIN="${LAST##*.}"
          NEXT="${MAJ}.$((MIN+1))"
          echo "last=$LAST"
          echo "next=$NEXT"
          echo "next=$NEXT" >> "$GITHUB_OUTPUT"

      - name: Create & push git tag v${{ steps.ver.outputs.next }}
        shell: bash
        run: |
          TAG="v${{ steps.ver.outputs.next }}"
          if git rev-parse -q --verify "refs/tags/$TAG" >/dev/null; then
            echo "Tag $TAG already exists; skipping create."
          else
            git tag -a "$TAG" -m "Release ${{ steps.ver.outputs.next }}"
            git push origin "$TAG"
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push (linux/amd64) → ${{ steps.ver.outputs.next }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ steps.ver.outputs.next }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          pull: true

      - name: Output
        run: |
          echo "Pushed image: $IMAGE_NAME:${{ steps.ver.outputs.next }}"
          echo "Git tag: v${{ steps.ver.outputs.next }}"
