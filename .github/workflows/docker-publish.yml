name: Build & Push (versioned, amd64)

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}  # allow manual runs

permissions:
  contents: write  # needed to create & push git tags

env:
  IMAGE_NAME: kghamilton89/novoyaz-stub

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (with tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine next version (0.1, 0.2, …)
        id: ver
        shell: bash
        run: |
          # Find highest vX.Y tag; default to 0.0 if none
          LAST="$(git tag -l 'v[0-9]*.[0-9]*' | sed 's/^v//' | sort -V | tail -n1)"
          if [ -z "$LAST" ]; then LAST="0.0"; fi
          MAJ="${LAST%%.*}"
          MIN="${LAST##*.}"
          NEXT="${MAJ}.$((MIN+1))"
          echo "last=$LAST"
          echo "next=$NEXT"
          echo "next=$NEXT" >> "$GITHUB_OUTPUT"

      - name: Create & push git tag v${{ steps.ver.outputs.next }}
        run: |
          git tag -a "v${{ steps.ver.outputs.next }}" -m "Release ${{ steps.ver.outputs.next }}"
          git push origin "v${{ steps.ver.outputs.next }}"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push (linux/amd64) → ${{ steps.ver.outputs.next }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ steps.ver.outputs.next }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          pull: true

      - name: Output
        run: |
          echo "Pushed image: $IMAGE_NAME:${{ steps.ver.outputs.next }}"
          echo "Git tag: v${{ steps.ver.outputs.next }}"
