name: Build & Push Docker (latest, amd64)

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

# Avoid overlapping publishes on the same branch
concurrency:
  group: docker-publish-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  IMAGE_NAME: kghamilton89/novoyaz-stub

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (for cross-arch emulation)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Compute tags
        id: meta
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          # optional date tag (YYYYMMDD-HHMM)
          DATE_TAG="$(date -u +'%Y%m%d-%H%M')"
          echo "date_tag=$DATE_TAG" >> $GITHUB_OUTPUT

      - name: Build & Push (linux/amd64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          # latest for normal use, plus a rollback tag by short sha
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:sha-${{ steps.meta.outputs.short_sha }}
          # Enable GitHub Actions cache for faster builds
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Optional: always pull base image to keep up to date
          pull: true
          # Build args if you ever need them:
          # build-args: |
          #   SOME_ARG=value

      - name: Show resulting image digest
        run: echo "Pushed $IMAGE_NAME:latest and :sha-${{ steps.meta.outputs.short_sha }}"
